<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Journey Together</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vertical-timeline-component/2.3.0/style.min.css" integrity="sha512-hO1u9xg78UJW1AjE7ZZwSgOBUJ8JgZnNqWthUtM2UflzLhSiPs4gPYnW65fZ9N2/33L9KD+2m0VoTdQmPFl9Tw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Our Journey Together</h1>
        <nav>
            <ul>
                <li><a href="#timeline">Timeline</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#message">Message</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="timeline">
            <h2>Timeline</h2>
            <div class="timeline">
                <div class="timeline-event">
                    <div class="timeline-date">Date of Image 1</div>
                    <img src="images/image1.webp" alt="Image 1">
                </div>
                <div class="timeline-event">
                    <div class="timeline-date">Date of Image 2</div>
                    <img src="images/image2.jpg" alt="Image 2">
                </div>
                <div class="timeline-event">
                    <div class="timeline-date">Date of Image 3</div>
                    <img src="images/image2.jpg" alt="Image 3">
                </div>
                <div class="timeline-event">
                    <div class="timeline-date">Date of Image 4</div>
                    <img src="images/image2.jpg" alt="Image 4">
                </div>
                <div class="timeline-event">
                    <div class="timeline-date">Date of Image 5</div>
                    <img src="images/image2.jpg" alt="Image 5">
                </div>
                <div class="timeline-event">
                    <div class="timeline-date">Date of Image 6</div>
                    <img src="images/image2.jpg" alt="Image 6">
                </div>
                <!-- Add more timeline events as needed -->
            </div>
        </section>
        <section id="gallery">
            <h2>Our Memories</h2>
            <div class="gallery">
                <img src="images/image1.webp" alt="Image 1">
                <img src="images/image2.jpg" alt="Image 2">
                <img src="images/image3.jpg" alt="Image 3">
                <img src="images/image4.JPG" alt="Image 4">
                <img src="images/image5.JPG" alt="Image 5">
                <img src="images/image6.jpg" alt="Image 6">
                <!-- Add more images as needed -->
            </div>
        </section>
        <section id="message">
            <h2>Special Message</h2>
            <p>I love you 3000</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Our Journey Together</p>
    </footer>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
